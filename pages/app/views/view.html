
<div>
    <br>
    <br>

    <button name="showAllBTN" type="button" class="btn btn-warning" ng-click="pull.showAll()"> Show All </button>
    <button name="showLessBTN" type="button" class="btn btn-success" ng-click="pull.showLess(limit)"> Show Less </button>
    <br>
    <br>
    <div class="searchbar">
        <span>
            <input type="text" name="searchBox" placeholder="Search...">
        </span>
    </div>

    <div class="row show-hide-message" ng-show="pull.successMsg">
        <div class="alert alert-success">{{ pull.successMsg }}</div>
    </div>

    <br>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Registration Number</th>
            <th scope="col">Type of Vehicle</th>
            <th scope="col">Available From</th>
            <th scope="col">Available Until</th>
            <th scope="col">Contact Number</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in pull.dataregistry | limitTo: pull.limit"> <!--controller being PULL and we use it collect the data from DB-->
            <td>{{ person.plateNumber }}</td>
            <td>{{ person.taxiName }}</td>
            <td>{{ person.startingDate }}</td>
            <td>{{ person.completionDate }}</td>
            <td>{{ person.contactNumber }}</td>
            <td>
                <button type="button" class="btn btn-primary"> Edit </button>
                <a href="#">
                    <button type="button" class="btn btn-danger" ng-click="pull.deleteData(person._id);"> Cancel </button>
                </a>   
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="container">
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="pull.imgUpload">
            <div class="card-body">
            <p class="card-text">{{ person.taxiName }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
            </div>
        </div>
    </div>
</div>
